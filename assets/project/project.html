<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Parallax</title>
    <link rel="stylesheet" href="../style/project.css" />
    <!-- cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav style="position: fixed; z-index: 9999">
      <a href="../../index.html"><button id="back">&leftarrow;Back</button></a>
      <div class="dropdown">
        <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">Menu </a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <li><a class="dropdown-item" href="#">Home</a></li>
          <li><a class="dropdown-item" href="#page2" id="navc">Content</a></li>
          <li><a class="dropdown-item" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <!-- end navbar -->
    <div class="parallax-container">
      <div class="parallax-background" style="background-image: url('../images/paralax.jpg')"></div>
      <div class="paralax">
        <div class="content">
          <h1>Welcome to My Website</h1>
          <p>This website was make by using HTML,CSS,and JAVASCRIPT.</p>
          <p>and I use the bootstrap framework</p>
          <button id="button1">Next</button>
        </div>
      </div>
    </div>
    <section class="content2" id="page2">
      <h1>Update Soon</h1>
    </section>
    <script src="../script/project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      function scrollToElement(elementSelector, instance = 0) {
        const elements = document.querySelectorAll(elementSelector);
        if (elements.length > instance) {
          elements[instance].scrollIntoView({ behavior: 'smooth' });
        }
      }
      const btn = document.getElementById('button1');
      btn.addEventListener('click', () => {
        scrollToElement('#page2');
      });

      const navc = document.getElementById('navc');
      btn.addEventListener('click', () => {
        scrollToElement('#page2');
      });
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
